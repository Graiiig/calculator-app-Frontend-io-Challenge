<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/styles-1.css" id="css-theme">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>

  <div class="calculate">
    <div class="upper">

      <span>calc</span>
      <div class="upper-right">
        
        <div class="switch-numbers"> 
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
        
        <div class="upper-right-switch">
          <span>THEME</span>
          <div class="switch"> 
            <div data-theme="1" class="switch-button active"></div>
            <div data-theme="2" class="switch-button disabled"></div>
            <div  data-theme="3" class="switch-button disabled"></div>
          </div>
        </div>
      </div>

    </div>
    <div class="result">

        <span class="result-of-calc"></span>
    </div>
    <div class="numbers">
      <div class="key key-numbers key-calc">7</div>
      <div class="key key-numbers key-calc">8</div>
      <div class="key key-numbers key-calc">9</div>
      <div class="key del-reset del">DEL</div>
      <div class="key key-numbers key-calc">4</div>
      <div class="key key-numbers key-calc">5</div>
      <div class="key key-numbers key-calc">6</div>
      <div class="key key-numbers key-calc">+</div>
      <div class="key key-numbers key-calc">1</div>
      <div class="key key-numbers key-calc">2</div>
      <div class="key key-numbers key-calc">3</div>
      <div class="key key-numbers key-calc">-</div>
      <div class="key key-numbers key-calc">.</div>
      <div class="key key-numbers key-calc">0</div>
      <div class="key key-numbers key-calc">/</div>
      <div class="key key-numbers key-calc">x</div>
      <div class="key del-reset reset"> RESET</div>
      <div class="key equal "> = </div>
    </div>
  </div>


  

</body>

<script async src="js/scripts.js"></script>
</html>
